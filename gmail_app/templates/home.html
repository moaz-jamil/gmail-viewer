{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Gmail Viewer{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center py-5 mt-4">

    <div class="bg-white rounded-4 shadow-lg p-5 text-center" style="max-width: 700px; width: 100%;">
        <img src="{% static 'images/ing.png' %}" alt="Gmail Logo" class="img-fluid mb-4" style="max-height: 120px;">

        <h1 class="display-6 fw-bold mb-3">Welcome to Gmail Viewer</h1>
        <p class="lead mb-4">Securely view, send, and manage your Gmail messages from this custom dashboard.</p>

        <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
            <a href="{% url 'login' %}" class="btn btn-danger btn-lg rounded-pill px-4">
                <i class="bi bi-google"></i> Login with Google
            </a>
            <a href="{% url 'inbox' %}" class="btn btn-primary btn-lg rounded-pill px-4">
                📥 Go to Inbox
            </a>
            <a href="{% url 'compose' %}" class="btn btn-success btn-lg rounded-pill px-4 mt-3">
            ✉️ Compose Email
            </a>

            
            
        </div>
    </div>
</div>
{% endblock %}
